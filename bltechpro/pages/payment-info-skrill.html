<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>submission</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="../styles/output.css" rel="stylesheet" />
  </head>
  <body>
    <section class="bg-white font-roboto md:bg-[#ECE5F3]">
      <div
        class="mx-auto grid w-full max-w-screen-xl place-items-center px-4 py-8 sm:px-6 md:min-h-[calc(100vh-4rem)] md:px-8 lg:py-[132px]"
      >
        <div
          class="w-full rounded-[20px] bg-white pb-[60px] pl-4 pr-4 md:pl-20 md:pr-24 pt-[71px] drop-shadow-[0_0_30px_rgba(0,0,0,0.10)]"
        >
          <div class="w-full max-w-[217px]">
            <img class="w-full" src="../images/skrill-2.png" alt="" />
          </div>
          <h4 class="mt-[28px] text-3xl font-medium text-[#262626]">Skrill Payment Details</h4>

          <div class="mt-6">
            <div class="grid grid-cols-2 bg-[#E9E1F1]">
              <div class="border border-black p-4">
                <p>Country</p>
              </div>
              <div class="border-y border-r border-black p-4">
                <p>E-Mail</p>
              </div>
            </div>
            <div class="w-full">
              <div class="grid grid-cols-2 border-x border-b border-black text-sm sm:text-base md:text-xl font-normal">
                <div class="border-r border-black p-4">
                  <p>India, Pakistan, Iran</p>
                </div>
                <div class="p-4">
                  <p class="break-words">mrbillalukfx@gmail.com</p>
                </div>
              </div>
              <div class="grid grid-cols-2 border-x border-b border-black text-sm sm:text-base md:text-xl font-normal">
                <div class="border-r border-black p-4">
                  <p>Other Countries</p>
                </div>
                <div class="p-4">
                  <p class="break-words">rohitbd@hotmail.com</p>
                </div>
              </div>
            </div>
            <div class="border-x border-b border-black p-4">
              <p class="text-xl font-bold text-[#DC7D25]">Important Note:</p>
              <p class="mt-1.5 text-xl font-medium text-[#DC7D25]">
                After complete your payment, please confirm with a screenshot or transaction ID
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
